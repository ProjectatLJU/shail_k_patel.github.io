<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio website of Shail K Patel – Machine Learning Intern and problem solver." />
    <meta name="author" content="Shail K Patel" />

    <!-- Social Sharing (Open Graph for LinkedIn, GitHub previews) -->
    <meta property="og:title" content="Shail K Patel – ML Intern & Problem Solver" />
    <meta property="og:description" content="Machine Learning intern passionate about solving real-world problems with AI. Let's build the future together." />
    <meta property="og:url" content="https://shailpatel.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://shailpatel.github.io/assets/images/picofme.png" />
    <meta property="og:image:alt" content="Photo of Shail K Patel" />

    <!-- Identity Links -->
    <link rel="me" href="https://www.linkedin.com/in/shail-k-patel/" />
    <link rel="me" href="https://github.com/ShailKPatel" />
    <link rel="me" href="https://github.com/shail-k-patel" />
    <link rel="me" href="https://www.youtube.com/@Shail_K_Patel" />

    <title>Shail K Patel</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon + Performance Preload -->
    <link rel="icon" type="image/png" href="assets/images/picofme.png" />
    <link rel="preload" as="image" href="assets/images/picofme.png" type="image/png" />
    <link rel="preload" as="image" href="assets/images/profile-pic.png" type="image/png" />
</head>

<body class="text-white snap-y snap-mandatory overflow-y-scroll h-screen scroll-snap">

    <section id="landing" class="snap-start h-screen w-full flex flex-col md:flex-row items-center justify-center px-6 md:px-24 gap-12 relative overflow-hidden md:text-left">
        <!-- Background (Top 70%) -->
        <div id="vanta-bg" class="absolute top-0 left-0 w-full h-[70vh] z-0"></div>

        <!-- Bottom 30% Background -->
        <div class="absolute bottom-0 left-0 w-full h-[30vh] bg-black z-0"></div>

        <!-- Content (Text and Image) -->
        <div class="relative z-10 flex flex-col md:flex-row items-center justify-center gap-12 w-full">
            <div class="text-center md:text-left">
                <h1 class="text-6xl sm:text-7xl lg:text-8xl font-extrabold mb-6 leading-tight"
                    style="font-family: 'Cabin Sketch', cursive; color: var(--heading-color);">
                    Shail K Patel
                </h1>
                <p class="text-4xl sm:text-2xl lg:text-6xl mb-6 text-white" style="font-family: 'SF', sans-serif;">
                    I help <span style="color: var(--motto-color); font-family: 'Motto', cursive; font-size: 0.875rem;">innovators</span> solve
                    real-world problems using
                    <span style="color: var(--motto-color); font-family: 'Motto', cursive; font-size: 0.875rem;">Machine Learning</span>.<br>
                    Let’s collaborate and build something <span class="italic">impactful</span>.
                </p>
            </div>
            <!-- Profile Image -->
            <div class="w-72 h-72 md:w-[400px] md:h-[400px] rounded-full overflow-hidden shadow-lg border-4 border-cyan-400"
                data-aos="zoom-in">
                <img src="assets/images/profile-pic.png" alt="Shail K Patel" class="w-full h-full object-cover" />
            </div>
        </div>

        <!-- Bottom 30% (Button) -->
        <div class="absolute bottom-10 left-0 w-full flex items-center justify-center z-10">
            <a href="mailto:your.email@example.com"
                class="inline-block px-8 py-4 rounded-xl text-lg font-semibold transition-all shadow-xl"
                style="background-color: var(--button-bg); color: var(--button-text);">
                Hire Me
            </a>
        </div>
    </section>

    <!-- Scripts for AOS + Vanta -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.globe.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
